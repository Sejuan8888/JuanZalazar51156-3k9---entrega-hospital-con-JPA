// 1. AGREGA EL PLUGIN DE 'application' PARA QUE EXISTA LA TAREA 'run'
plugins {
    id 'java'
    id 'application' // <-- ¡Este es el que faltaba!
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.38'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'

    // Jakarta Persistence y Hibernate
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'org.hibernate:hibernate-core:6.4.4.Final'

    // Base de datos H2 y Logger
    runtimeOnly 'com.h2database:h2:2.2.224'
    implementation 'org.slf4j:slf4j-simple:2.0.13'
}

// 2. CONFIGURA EL PLUGIN DICIÉNDOLE CUÁL ES TU CLASE PRINCIPAL
application {
    mainClass = 'org.example.Main'
}

// Extra: Asegurar codificación UTF-8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.test {
    useJUnitPlatform()
}